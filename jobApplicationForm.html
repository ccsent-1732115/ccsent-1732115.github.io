<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<div class="container">

<h2>INFO 101 TA Application</h2>
<p>&nbsp;</p>

<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset class="form-group row" >
		<legend>gClass Account</legend>
		<div class="form-group">
			<label class="col-sm-3 control-label">UW Net ID</label>
			<div class="col-sm-9">
				<input class="form-control" type="password" name="id">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Password</label>

			<div class="col-sm-9">

        </div>
		<div class="form-group">
			<label class="col-sm-3 control-label">School Year</label>
			<div class="col-sm-9">
				<select class="form-control" name="year">
					<option value="" selected="true">Choose a School Year</option>
					<option value="fresh">Freshman</option>
					<option value="soph">Sophomore</option>
					<option value="junior">Junior</option>
					<option value="senior">Senior</option>

			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-12 control-label">INFO 101 Grade</label>

						<input type="radio" name="a" value="no">4.0-3.5 (A)

                <div class="radio">
					<label>

                </div>
                <div class="radio">
					<label>
						<input type="radio" name="c" value="no">2.4-1.5 (C)

				</div>
				<div class="radio">
					<label>
						<input type="radio" name="d" value="no">1.4-0.7 (D)
					</label>
                </div>
                <div class="radio">
					<label>
						<input type="radio" name="e" value="yes">0.6-0.0 (E)
					</label>
				</div>
			</div>
        </div>
        <div class="form-group row">
			<label class="col-sm-12 control-label">INFO Classes Taken</label>
			<div class="col-sm-offset-1 col-sm-11">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="info101" value="info101">
						INFO 101
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="info102" value="info102">
						INFO 102
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="info180" value="info180">

                <div class="checkbox">

					</label>
                </div>
                <div class="checkbox">
					<label>
						<input type="checkbox" name="info201" value="info201">
						INFO 201
					</label>
                </div>
                <div class="checkbox">
					<label>
						<input type="checkbox" name="info270" value="info270">
						INFO 270
					</label>
				</div>
			</div>
		</div>

	<p>&nbsp;</p>

	<fieldset>
		<legend>Available</legend>
		<div class="form-group row">
			<label class="col-sm-12 control-label">Hours available</label>
			<div class="col-sm-12">
				<table class="table table-bordered">
					<tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input class="form-control" type="time" name="su_from"></td>
						<td><input class="form-control" type="time" name="mo_from"></td>
						<td><input class="form-control" type="time" name="tu_from"></td>
						<td><input class="form-control" type="time" name="we_from"></td>

		<legend>Personal Statement</legend>
		<div class="form-group">
            <label class="control-label">Why do you want this job?</label>

        <div class="form-group">
